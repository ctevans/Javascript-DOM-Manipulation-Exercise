<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>
            Table Exercise (DOM Manipulation)
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="./javascript/main.js"></script>
    </head>
    <body>
        <h1>Table Exercise (DOM Manipulation)</h1>
        <form id="my-form" action="#" method="GET">
            <label for="name">
                Name:
                <input id="name" name="name" type="text">
            </label>
            <label for="age">
                Age:
                <input id="age" name="age" type="text">
            </label>
            <label for="class">
                Class:
                <input id="class" name="class" type="text">
            </label>
            <label for="city">
                City:
                <input id="city" name="city" type="text">
            </label>
            <input type="submit" value="Add to Table">
        </form>
        <table id="my-table">
            <thead>
                <th>Name</th>
                <th>Age</th>
                <th>Class</th>
                <th>City</th>
            </thead>
            <tbody id="my-table-body"></tbody>
        </table>
        <!-- Script(s): -->
        <script type="text/javascript" defer>
            console.log('internal script')
            var table = document.getElementById( 'my-table' );
            var tableBody = document.getElementById( 'my-table-body' );
            var form = document.getElementById( 'my-form' );
            // On submit.
            form.addEventListener( 'submit', function( event ) {
                event.preventDefault();
                var name        = document.getElementById( 'name' ).value;
                var age         = document.getElementById( 'age' ).value;
                var schoolClass = document.getElementById( 'class' ).value;
                var city        = document.getElementById( 'city' ).value;
                // Prepare new row element.
                var newRow = document.createElement( 'tr' );
                // Name cell.
                var newColName = document.createElement( 'td' );
                newColName.innerHTML = name;
                newRow.appendChild( newColName );
                // Age cell.
                var newColAge = document.createElement( 'td' );
                newColAge.innerHTML = age;
                newRow.appendChild( newColAge );
                // School class cell.
                var newColClass = document.createElement( 'td' );
                newColClass.innerHTML = schoolClass;
                newRow.appendChild( newColClass );
                // City cell.
                var newColCity = document.createElement( 'td' );
                newColCity.innerHTML = city;
                newRow.appendChild( newColCity );
                // Add new row of cells to table.
                tableBody.appendChild( newRow );
                // Clear values.
                document.getElementById( 'name' ).value = '';
                document.getElementById( 'age' ).value = '';
                document.getElementById( 'class' ).value = '';
                document.getElementById( 'city' ).value = '';
            } );
        </script>
    </body>
</html>
